 <!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>حاسبة فلكية دقيقة جدًا (Swiss Ephemeris)</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="wrap">
    <h1>حاسبة فلكية دقيقة جدًا (Swiss Ephemeris WASM)</h1>

    <section class="card">
      <h2>المكان</h2>

      <div class="grid">
        <label>
          الدولة
          <select id="country"></select>
        </label>

        <label>
          المدينة
          <select id="city"></select>
        </label>

        <label>
          بحث المدينة (اختياري)
          <input id="citySearch" type="text" placeholder="اكتب اسم المدينة بالعربي أو بالإنجليزي…" />
        </label>
      </div>

      <div class="grid2">
        <label>
          خط العرض (Latitude)
          <input id="lat" type="number" step="0.0001" readonly />
        </label>
        <label>
          خط الطول (Longitude)
          <input id="lon" type="number" step="0.0001" readonly />
        </label>
      </div>

      <div class="grid2">
        <label>
          المنطقة الزمنية (Timezone)
          <input id="tz" type="text" readonly />
        </label>
        <label>
          ملاحظة
          <input id="tzNote" type="text" readonly value="يتم تحويل الوقت المحلي تلقائيًا إلى UTC مع DST" />
        </label>
      </div>

      <div class="note" id="citiesStatus">تحميل المدن…</div>
    </section>

    <section class="card">
      <h2>الوقت</h2>

      <div class="grid">
        <label>
          التاريخ (محلي)
          <input id="date" type="date" />
        </label>

        <label>
          الوقت (محلي)
          <input id="time" type="time" step="60" value="12:00" />
        </label>

        <button id="btn">احسب</button>
      </div>

      <div class="note" id="utcPreview">UTC: —</div>
      <div id="status" class="status">جاهز.</div>
    </section>

    <section class="card">
      <h2>مواقع الكواكب</h2>
      <table>
        <thead>
          <tr>
            <th>الكوكب</th>
            <th>الطول (°)</th>
            <th>البرج</th>
            <th>درجة/دقيقة</th>
            <th>متراجع؟</th>
          </tr>
        </thead>
        <tbody id="out"></tbody>
      </table>
    </section>

    <section class="card">
      <h2>البيوت (Placidus)</h2>

      <table>
        <thead>
          <tr>
            <th>البيت</th>
            <th>الدرجة</th>
            <th>البرج</th>
            <th>درجة/دقيقة</th>
          </tr>
        </thead>
        <tbody id="housesOut"></tbody>
      </table>

      <div class="note" id="anglesOut"></div>
    </section>

    <section class="card">
      <h2>الكواكب في البيوت</h2>
      <table>
        <thead>
          <tr>
            <th>الكوكب</th>
            <th>البيت</th>
          </tr>
        </thead>
        <tbody id="planetsInHousesOut"></tbody>
      </table>
    </section>

  </main>

  <!-- Luxon for timezone + DST -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>

  <script type="module" src="app.js"></script>
</body>
</html>
