<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>حاسبة فلكية دقيقة (Swiss Ephemeris)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>حاسبة فلكية دقيقة جدًا (Swiss Ephemeris WASM)</h1>

    <section class="card">
      <div class="grid">
        <label>
          التاريخ (UTC)
          <input id="date" type="date" />
        </label>

        <label>
          الوقت (UTC)
          <input id="time" type="time" step="60" value="12:00" />
        </label>

        <button id="btn">احسب مواقع الكواكب</button>
      </div>

      <p class="note">
        * كبداية نحسب بالـ UTC مثل صفحة التجربة. لاحقًا نضيف Timezone/DST تلقائيًا.
      </p>
      <div id="status" class="status">جاهز.</div>
    </section>

    <section class="card">
      <h2>النتائج</h2>
      <table>
        <thead>
          <tr>
            <th>الكوكب</th>
            <th>الطول (°)</th>
            <th>البرج</th>
            <th>درجة/دقيقة</th>
            <th>Retro?</th>
          </tr>
        </thead>
        <tbody id="out"></tbody>
      </table>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
